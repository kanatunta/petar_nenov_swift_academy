<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>28 March 2019</title>
  </head>
  <body>
    <h1>HW 7</h1>

    <table onclick="getButtonValue()">
      <thead>
        <tr>
          <th colspan="4" class="th">
            <input
              id="results"
              type="text"
              placeholder="show results"
              size="30"
              disabled
              class="th dark-grey white"
            />
          </th>
        </tr>
      </thead>
      <tr>
        <td><button type="button" value="1">1</button></td>
        <td><button type="button" value="2">2</button></td>
        <td><button type="button" value="3">3</button></td>
        <td><button type="button" class="dark-grey" value="+">+</button></td>
      </tr>
      <tr>
        <td><button type="button" value="4">4</button></td>
        <td><button type="button" value="5">5</button></td>
        <td><button type="button" value="6">6</button></td>
        <td><button type="button" class="dark-grey" value="-">-</button></td>
      </tr>
      <tr>
        <td><button type="button" value="7">7</button></td>
        <td><button type="button" value="8">8</button></td>
        <td><button type="button" value="9">9</button></td>
        <td><button type="button" class="dark-grey" value="*">x</button></td>
      </tr>
      <tr>
        <td><button type="button" class="dark-grey" value="c">c</button></td>
        <td><button type="button" class="dark-grey" value="0">0</button></td>
        <td><button type="button" class="dark-grey" value="=">=</button></td>
        <td><button type="button" class="dark-grey" value="/">/</button></td>
      </tr>
      <tr>
        <td>
          <button type="button" class="dark-grey" value="(">(</button>
        </td>
        <td>
          <button type="button" class="dark-grey" value=")">)</button>
        </td>
        <td colspan="2">
          <button type="button" class="double-width dark-grey" value="<--">
            BackSpace
          </button>
        </td>
      </tr>
    </table>

    <script>
      const results = document.getElementById('results');
      const values = [];
      const getButtonValue = () => {
        const value = event.target.value;
        if (value !== '=' && value !== 'c' && value !== '<--') {
          values.push(value);
        }
        if (value === '=') {
          const result = eval(results.value);
          results.value = result;
          values.length = 0;
          values.push(result);
        }
        if (value === '<--') {
          values.pop();
        }
        if (value === 'c') {
          values.length = 0;
        }
        results.value = values.join('');
      };
    </script>
  </body>
</html>
