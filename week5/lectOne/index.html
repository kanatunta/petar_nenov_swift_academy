  <body>
    <h1>Lecture 09 April 2019</h1>
    <h2>Selectors</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
    <ol>
      <li>* :select everything, reset default settings</li>
      <li>X Y :combain some selectors, last is target</li>
      <li>X + Y :select first Y after X</li>
      <li>X ~ Y :select evry Y after X</li>
      <li>X > Y :select direct child</li>
    </ol>
  </body>
